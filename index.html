<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bilinformasjon - Statens Vegvesen</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .validate.center-align.inputfield {
        font-size: 30px;
      }

      #feilMelding {
        font-size: 18px;
        color: red;
      }

      label {
        margin-top: -40px;
      }
    </style>
  </head>
  <body>
    <!-- Start Div for entering registration number -->
    <div id="usingie" class="container section">
      <div class="row">
        <div class="col s12">
          <div class="card-panel teal">
            <div class="show-on-medium-and-up hide-on-small-only">
              <h2 class="center-align white-text">
                Skriv inn registreringsnummeret (AA12345)
              </h2>
            </div>
            <div class="show-on-small hide-on-med-and-up">
              <h6 class="center-align white-text">
                Skriv inn registreringsnummeret (AA12345)
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Div for entering registration number -->
    <!-- Start Div for input field -->
    <div id="hideifie" class="container">
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <form id="regnrform">
              <input
                id="bilinformasjon"
                class="validate center-align inputfield"
                type="text"
              />
              <div class="col s12 center-align">
                <span
                  id="feilMelding"
                  class="helper-text"
                  data-error="Feil lengde pÃ¥ registreringsnummer"
                ></span>
                <br />
                <button
                  id="submitButton"
                  class="waves-effect waves-light btn-large center-align"
                  type="submit"
                  disabled
                >
                  Hent informasjon
                </button>
              </div>
            </form>
            <label for="bilinformasjon">Registreringsnummer</label>
          </div>
        </div>
      </div>
    </div>
    <!-- End Div for input field -->
    <!-- Start Div Loading spinner  -->
    <div id="loadingSpinner" class="container center-align hide">
      <h5>Henter informasjon, vennligst vent ...</h5>
      <div class="row">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Div Loading spinner  -->
    <!-- Start Div information table  -->
    <div id="tableElement" class="container scale-transition section scale-out">
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Kjennemerke</th>
            <th>Registrering Norge</th>
            <th>Registrering eier</th>
            <th>Sist EU kontroll</th>
          </tr>
        </thead>
        <tbody>
          <tr id="trInfo">
            <td id="kjennemerke">&nbsp;</td>
            <td id="forstegangsregistrering">&nbsp;</td>
            <td id="forstegangsregistreringEier">&nbsp;</td>
            <td id="sistKontrollert">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End Div information table  -->
    <!-- Compiled and minified JavaScript -->
    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
