<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bilinformasjon - Statens Vegvesen</title>
    <link rel="stylesheet" href="./scss/bootstrap.scss" />
  </head>
  <body>
    <!-- Start Div for entering registration number -->
    <div class="container d-flex justify-content-center mt-5">
      <div class="">
        <div class="bg-primary text-white p-5 mb-4 rounded shadow">
          <div class="show-on-medium-and-up hide-on-small-only">
            <h2 class="text-center">
              Skriv inn registreringsnummeret (AA12345)
            </h2>
          </div>
          <div class="show-on-small hide-on-med-and-up">
            <h6 class="text-center">
              Skriv inn registreringsnummeret (AA12345)
            </h6>
          </div>
        </div>
        <!-- End Div for entering registration number -->
        <!-- Start Div for input field -->
        <div>
          <form id="regnrform">
            <input id="bilinformasjon" class="form-control shadow-sm" type="text" />
            <div class="d-flex justify-content-center">
              <span
                id="feilMelding"
                class="helper-text"
                data-error="Feil lengde på registreringsnummer"
              ></span>
              <br />
              <button
                id="submitButton"
                class="btn btn-primary mt-2"
                type="submit"
                disabled
              >
                Hent informasjon
              </button>
            </div>
          </form>
          <label for="bilinformasjon" class="form-text"
            >Registreringsnummer</label
          >
        </div>

        <!-- End Div for input field -->
        <!-- Start Div Loading spinner  -->
        <div id="loadingSpinner" class="container center-align hide">
          <h5>Henter informasjon, vennligst vent ...</h5>
          <div class="row">
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-teal-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Div Loading spinner  -->
        <!-- Start Div information table  -->
        <div
          id="tableElement"
          class="container scale-transition section scale-out"
        >
          <table class="responsive-table">
            <caption>
              Kjøretøyinformasjon
            </caption>
            <thead>
              <tr>
                <th scope="col">Kjennemerke</th>
                <th scope="col">Registrering Norge</th>
                <th scope="col">Registrering eier</th>
                <th scope="col">Sist EU kontroll</th>
              </tr>
            </thead>
            <tbody>
              <tr id="trInfo">
                <td id="kjennemerke">&nbsp;</td>
                <td id="forstegangsregistrering">&nbsp;</td>
                <td id="forstegangsregistreringEier">&nbsp;</td>
                <td id="sistKontrollert">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- End Div information table  -->
    <!-- Compiled and minified JavaScript -->
    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
