<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bilinformasjon - Statens Vegvesen</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .validate.center-align.inputfield {
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Start Div for entering registration number -->
    <div id="usingie" class="container section">
      <div class="row">
        <div class="col s12">
          <div class="card-panel teal">
            <div class="show-on-medium-and-up hide-on-small-only">
              <h2 class="center-align white-text">
                Skriv inn registreringsnummeret (AA12345)
              </h2>
            </div>
            <div class="show-on-small hide-on-med-and-up">
              <h6 class="center-align white-text">
                Skriv inn registreringsnummeret (AA12345)
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Div for entering registration number -->

    <!-- Start Div for input field -->
    <div id="hideifie" class="container">
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input
              id="bilinformasjon"
              class="validate center-align inputfield"
              data-length="7"
              type="text"
              onKeyUp="checkValidText()"
            />
            <label for="bilinformasjon">Registreringsnummer</label>
            <span
              id="feilMelding"
              class="helper-text"
              data-error="Feil lengde pÃ¥ registreringsnummer"
            ></span>
          </div>
          <div class="col s12 center-align">
            <!-- Button for submitting -->
            <button
              id="submitButton"
              class="waves-effect waves-light btn-large center-align"
              type="submit"
              onclick="sendForm()"
              disabled
            >
              Hent informasjon
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Div for input field -->

    <!-- Start Div Loading spinner  -->
    <div id="loadingSpinner" class="container center-align hide">
      <h5>Henter informasjon, vennligst vent ...</h5>
      <div class="row">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>

            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Div Loading spinner  -->

    <!-- Start Div information table  -->
    <div id="tableElement" class="container scale-transition section scale-out">
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Kjennemerke</th>
            <th>Registrering Norge</th>
            <th>Registrering eier</th>
            <th>Sist EU kontroll</th>
          </tr>
        </thead>

        <tbody>
          <tr id="trInfo">
            <td id="kjenne">&nbsp;</td>
            <td id="forstenorge">&nbsp;</td>
            <td id="forsteeier">&nbsp;</td>
            <td id="periodiskKjoretoykontroll">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End Div information table  -->
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/statens-vegvesen.js"></script>
    <script src="js/checkvalidtext.js"></script>
    <script src="js/checkifie11.js"></script>
    <script>
      // This is the only part that is jQuery
      // We could instead do document.addEventListener("DOMContentLoaded") but we need jQuery anyways
      $(document).ready(function () {
        $('.validate.center-align.inputfield').characterCounter();
        // If using IE11, display a warning
        checkIfIE();
      });
    </script>
  </body>
</html>
